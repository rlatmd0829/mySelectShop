spring.h2.console.enabled=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:./myselectdb;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=

spring.thymeleaf.prefix=classpath:/static/
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace


spring.thymeleaf.cache=false
# thymeleaf를 사용하다 수정 사항이 생길때 수정을 하면 재시작을 해줘야한다.
# templates의 html, css등등의 파일들 cache가 계속 쌓이기 때문이다.
# 이를 방지하기 위해서 브라우저 새로고침만으로도 수정 사항을 확인하기 위해서는 spring.thymeleaf.cache=false 를 추가해 줘야한다.